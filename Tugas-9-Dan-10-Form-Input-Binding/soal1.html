<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input class="form-control" type="text" v-model="searchQuery" placeholder="Ketikkan Kata Kunci" />
    <ul id="listBooks">
        <li v-for="book in result">
          {{ book.title }}
        </li>
      </ul>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
   var vm = new Vue({
      el: '#app',
      data: {
        searchQuery: '',
        books:[
            {title: 'Kalkulus Dasar'},
            {title: 'Fisika Dasar'},
            {title: 'Aljabar Linier Elementer'},
            {title: 'Aljabar Abstrak'},
            {title: 'Algoritma Pemrograman'}
        ]
      },
      computed:{
          result(){
              if(this.searchQuery){
                  return this.books.filter((item) => {
                      return this.searchQuery.toLowerCase().split(' ').every(v => item.title.toLowerCase().includes(v))
                  })
              }else{
                  return this.books
              }
          }
      }
  })
  </script>
</body>
</html>
